spring:
  datasource:
    url: jdbc:postgresql://localhost:25432/jee-db
    username: user
    password: pass

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: none
    show-sql: true

    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  liquibase:
    change-log: db/changelog-master.xml
